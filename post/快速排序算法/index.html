<meta name="description" content="摘录于百度百科. 基本思想​    通过一趟排序将要排序的数据分割成独立的两部分 , 其中一部分的所有数据都比另外一部分的所有数据要小 , 然后在按此方法对这两部分数据分别进行快速排序 , 整个排序过程可以递归进行 , 以此达到整个数据变成有序序列. 注意:快速排序不是一种稳定的排序算法,多个相同的值的相对位置也许会在算法结束时产生变动. 算法介绍设要排序的数组是arr[0]…arr[n-1] ,">
